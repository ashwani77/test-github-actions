name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: |
          mkdir dist
          tar -czf dist/app-${{ github.ref_name }}.tar.gz .

      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
