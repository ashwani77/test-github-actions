name: CI

on:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # ✅ THIS MUST BE FIRST
      - name: Checkout repo
        uses: actions/checkout@v4

      # list files
      - name: Install deps
        run: ls -la
  
      # ✅ THEN setup python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # ✅ NOW files exist
      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -v